{%extends "base.html" %}
{% block mainbody %}
<h1>修改密码</h1>
<p>当前登录用户:{{ request.session.username }}</p>
<form action="/change-password/" method="post">
	{% if message %}
		<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	{% csrf_token %}
	<label>旧密码:</label>
	<input class="form-control"  type="password" name="oldpassword"><br/>
	<label>新密码:</label>
	<input class="form-control"  type="password" name="password1"><br/>
	<label>确认密码:</label>
	<input class="form-control"  type="password" name="password2"><br/>
	<input type="submit" value="提交" class="btn btn-primary btn-lg btn-block"/>	
</form>
{% endblock %}
