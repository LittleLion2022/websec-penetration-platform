<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
	<link href="../static/favicon.ico" rel="shortcut icon">
</head>
<body>
<div class="container">
<h1>注册</h1>
<form action="/register/" method="post">
	{% if message %}
		<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	{% csrf_token %}
	<label>用户名:</label>
	<input class="form-control"  type="text" name="username"><br/>
	<label>密  码:</label>
	<input class="form-control"  type="password" name="password1"><br/>
	<label>确认密码:</label>
	<input class="form-control"  type="password" name="password2"><br/>
	<input type="submit" value="注册" class="btn btn-primary btn-lg btn-block"/>	
</form>

<a href="/">返回登录页</a>
</div>
</body>
</html>
