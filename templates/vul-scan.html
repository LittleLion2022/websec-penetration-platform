{%extends "base.html" %}
{% block mainbody %}
<h1>漏洞扫描</h1>
<div class="row">
    <div class="col p-6">
        <form action="/dir-scan/" method="post">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <label>URL</label>
        <input class="form-control"  type="text" name="url"><br/>
        <input type="submit" value="开始扫描" class="btn btn-primary btn-block"/>      
        </form>
    </div>
</div>

{% endblock %}
