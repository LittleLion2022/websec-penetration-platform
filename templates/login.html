<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
	<link href="../static/favicon.ico" rel="shortcut icon">
	<style> 
	body { 
		background-image: url("../static/bg.jpg"); 
		background-size: cover; 
		background-repeat: no-repeat; 
		background-position: center center; 
	}
	</style>
</head>
<body>
<center><h1>Web应用渗透测试平台</h1></center>
<div class="container">
	<h1>登录</h1>
<form action="/index/" method="post" role="form">
	{% if message %}
	<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	{% csrf_token %}
	<div class="form-group">
		<label>用户名:</label>
		<input class="form-control" type="text" name="username" /><br/>
	</div>
	<div class="form-group">
		<label>密  码:</label>
		<input class="form-control" type="password" name="password" /><br/>
	</div>
	<input type="submit" value="登录" class="btn btn-primary btn-lg btn-block"/>	
</form>
<a href="/register" class="float-end">注册新用户</a>
</div>
</body>
</html>
